<div *ngIf="image">
  <h2>{{ image.title | uppercase }} Details</h2>
  <div><span>id: </span>{{image.id}}</div>
  <div><span>title: </span>{{image.title}}</div>
  <div><span>ownerid: </span>{{image.owner.uid}}</div>
  <div><span>ownername: </span><a routerLink="/profile/{{image.owner.uid}}">{{image.owner.username}}</a></div>
  
  <img src={{image.path}}>
  <button (click)="goBack()">go back</button>
</div>
