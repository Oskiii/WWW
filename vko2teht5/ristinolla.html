<!DOCTYPE HTML>
<html>
<head>
    <title>Tic-tac-toe</title>

    <link rel="stylesheet" type="text/css" href="theme.css">

<body>

        <h4 id="makeYourMoveText">Make your move:</h4>

        <input type="submit" id="moveSubmit" onclick="moveSubmit()"></input>
